<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My WebApp</title>
    <!-- Preloading slick-carousel fonts for faster loading -->
    <link
      rel="preload"
      href="/node_modules/slick-carousel/slick/fonts/slick.woff"
      as="font"
      type="font/woff"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/node_modules/slick-carousel/slick/fonts/slick.ttf"
      as="font"
      type="font/ttf"
      crossorigin="anonymous"
    />
    <!-- Including slick-carousel stylesheets -->
    <link
      rel="stylesheet"
      href="/node_modules/slick-carousel/slick/slick.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/slick-carousel/slick/slick-theme.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <!-- Including main JavaScript module -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
